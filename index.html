<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Gallery </title>

  <link rel="shortcut icon" href="images/icons8-gallery-64.png" type="image/x-icon">
    
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="https://kit.fontawesome.com/2f4548b852.js" crossorigin="anonymous"></script>

  <!-- Bootstrap link -->

  <!-- <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">  -->

</head>
<body>
  


  <div class="gallery-wrap">
    <img src="images/back.png" id="backBtn">
    <div class="gallery">
      <div>
        <img src="images/img-1.jpg">
         <img src="images/img-2.jpg"> 
         <img src="images/img-3.jpg"> 
      </div>
      <div>
        <span> <img src="images/img-4.jpg"> </span>
        <span> <img src="images/img-5.jpg"> </span>
        <span> <img src="images/img-6.jpg"> </span>
      </div>
      <div>
        <span> <img src="images/img-7.jpg"> </span>
        <span> <img src="images/img-8.jpg"> </span>
        <span> <img src="images/img-9.jpg"> </span>
      </div>
      <div>
        <span> <img src="images/img-10.jpg"> </span>
        <span> <img src="images/img-11.jpg"> </span>
        <span> <img src="images/img-12.jpg"> </span>
      </div>
    </div>
    <img src="images/next.png" id="nextBtn">
  </div>

  


  





  <script src="index.js"></script>
    
</body>
</html>
